enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/MatadorProBr/revanced-extended-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "both"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
excluded-patches = "'Announcements' 'Enable debugging' 'External downloads' 'Swipe controls' 'Wide searchbar' 'Hide captions button' 'Hide autoplay button' 'Theme' 'Change start page' 'Hide seekbar' 'Comments' 'Hide timestamp'"
version = "auto"

